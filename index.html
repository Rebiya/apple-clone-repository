<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-clone</title>
    <link rel="stylesheet" href="../apple-clone-repository/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <section class="fourth-wrapper">
        <section class="left">
          <div class="logo">
            <img
              src="../apple-clone-repository/images/icons/watch-series5-logo.png"
              alt="Watch Series 5"
            />
          </div>
          <div class="description-4">
            With the new Always-On Retina display. You’ve never seen a watch
            like this.
          </div>
          <div class="link">
            <a href="#" class="learn-more"
              >Learn More <i class="fas fa-angle-right"></i
            ></a>
            <a href="#" class="learn-more"
              >Buy <i class="fas fa-angle-right"></i
            ></a>
          </div>
        </section>

        <section class="right">
          <div class="logo">
            <img
              src="../apple-clone-repository/images/icons/apple-card-logo.png"
              alt="Apple Card"
            />
          </div>
          <div class="description-4 leftdes">
            Get 3% Daily Cash on purchases from Apple using Apple Card
          </div>
          <div class="link">
            <a href="#" class="learn-more"
              >Learn More  <i class="fas fa-angle-right"></i
            ></a>
            <a href="#" class="learn-more"
              >Buy <i class="fas fa-angle-right"></i
            ></a>
          </div>
        </section>
      </section>
      <!-- \end{code} fourth wrapper -->
      <section class="fifth-wrapper">
        <section class="left">
          <div class="tvlogo">
            <img
              src="../apple-clone-repository/images/icons/apple-tv-logo.png"
              alt="Apple TV"
            />
          </div>
          <div class="tvshowlogo">
            <img
              src="../apple-clone-repository/images/icons/servant-logo.png"
              alt="Servant"
            />
          </div>
          <div class="watchtrailer">
            <a href="#" class="tv"
              >Watch the trailer <i class="fas fa-play-circle"></i
            ></a>
          </div>
        </section>

        <section class="right">
          <div class="title-5">AirPods Pro</div>
          <div class="description-5">Magic like you’ve never heard.</div>
          <div class="link r5-link">
            <a href="#" class="learn-more"
              >Learn More <i class="fas fa-angle-right"></i
            ></a>
            <a href="#" class="learn-more"
              >Buy <i class="fas fa-angle-right"></i
            ></a>
          </div>
        </section>
      </section>
      <!-- \end{code} fifth wrapper -->
    </section>
    <!-- end of inner-wrapper -->
  </body>
</html>
